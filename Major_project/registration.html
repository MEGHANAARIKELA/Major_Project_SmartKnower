<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Registration page</title>
</head>
 <script src="registration.js">    
        </script>
<body class="bg">
    <div class="container-fluid">
        <div class="form">
        <h1>Registration Form</h1>
        <form  method="post" name="regform" onsubmit="return validateform()">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter First Name">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lastname" placeholder="Enter Last Name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email id">
            <label for="pwd">password</label>
            <input type="password" id="pwd" name="password" placeholder="Enter password">
            <label for="gender">Gender</label>(not mandatory)<br/>
            <input type="radio" id="male" value="male">
            <label for="gender">Male</label>
            <input type="radio" id="female" value="female">
            <label for="gender">Female</label><br/>
            <label for="Country">Country</label>
           <select id="country" name="country">
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="JAPAN">JAPAN</option>
                <option value="NEW YORK">NEW YORK</option>
            </select>
            <input type="checkbox" class="check" id="terms" required>
            <label id="terms">I agree terms and conditions.</label><br><br>
            <input type="submit" value="Register Now" class="btn" id="submit">
            <input type="Reset" value="Reset" class="btn" id="reset">
            <p>Already have an account? <a href="login.html" class="link">Sign in</a></p>
        </form>
    </div>
    </div>
</body>
</html>
